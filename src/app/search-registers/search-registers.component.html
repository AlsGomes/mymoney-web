<div class="container">
    <div class="p-grid">
        <div class="p-col-12">
            <h1>Lançamentos</h1>
        </div>

        <div class="p-col-12 p-fluid mb-4 mr-2">
            <label>Descrição</label>
            <input type="text" pInputText />
        </div>

        <div class="p-col-12">
            <label style="display: block;">Vencimento</label>
            <input type="text" pInputText style="width: 96px;" class="mr-1" />
            <label>Até</label>
            <input type="text" pInputText style="width: 96px;" class="ml-1" />
        </div>

        <div class="p-col-12 mt-4 mb-4">
            <button pButton type="submit" label="Pesquisar"></button>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <p-table [value]="registers" [paginator]="true" [rows]="3" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Pessoa</th>
                        <th>Descrição</th>
                        <th class="col-date-header">Vencimento</th>
                        <th class="col-date-header">Pagamento</th>
                        <th class="col-value-header">Valor</th>
                        <th class="col-actions"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-register>
                    <tr>
                        <td>
                            <span class="p-column-title">Pessoa</span>
                            {{register.person.name}}
                        </td>
                        <td>
                            <span class="p-column-title">Descrição</span>
                            {{register.description}}
                        </td>
                        <td class="col-date-content">
                            <span class="p-column-title">Vencimento</span>
                            {{register.dueDate}}
                        </td>
                        <td class="col-date-content">
                            <span class="p-column-title">Pagamento</span>
                            {{register.paymentDate}}
                        </td>
                        <td class="col-value-content">
                            <span class="p-column-title">Valor</span>
                            <span [style.color]="register.type === 'EXPENSE' ? 'red' : 'blue'">{{register.value}}</span>
                        </td>
                        <td class="col-actions">
                            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
