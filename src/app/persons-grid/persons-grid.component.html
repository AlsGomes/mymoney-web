<p-table [value]="persons" [paginator]="true" [rows]="3" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="col-actions"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person>
        <tr>
            <td>
                <span class="p-column-title">Nome</span>
                {{person.name}}
            </td>
            <td>
                <span class="p-column-title">Cidade</span>
                {{person.address?.city?? ""}}
            </td>
            <td>
                <span class="p-column-title">Estado</span>
                {{person.address?.state?? ""}}
            </td>
            <td>
                <span class="p-column-title">Status</span>
                <a href="#" [pTooltip]="person.active == true ? 'Inativar' : 'Ativar'">{{person.active ==
                    true
                    ? "Ativo" : "Inativo"}}
                </a>
            </td>
            <td class="col-actions">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
