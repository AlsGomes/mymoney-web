<div class="container">
    <div class="p-grid">
        <div class="p-col-12">
            <h1>Pessoas</h1>
        </div>

        <div class="p-col-12 p-fluid mb-4 mr-2">
            <label>Nome</label>
            <input type="text" pInputText appOnInputFocus />
        </div>

        <div class="p-col-12 mt-4 mb-4">
            <button pButton type="submit" label="Pesquisar"></button>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <app-persons-grid [persons]="persons"></app-persons-grid>
        </div>
    </div>
</div>
